<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue文档学习</title>
	<script type="text/javascript" src='vue.js'></script>
</head>
<body>
<div id="app">
  {{ message }}
</div>
<script type="text/javascript">
	var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})
</script>
</body>
</html>
